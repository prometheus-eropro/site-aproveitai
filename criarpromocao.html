<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Promoção</title>
       <script defer src="criarpromocao.js"></script>
    <style>
        body {
            background-color: #b3e5fc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 30px;
            border-bottom: 5px solid #01579b;
        }
        header img {
            height: 70px;
        }
        .logo-esquerda {
            height: 70px;
        }
        .logo-direita {
            height: 70px;
        }
        h1 {
            text-align: center;
            color: #01579b;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo-esquerda" src="logo-prometheus.png" alt="Logo Esquerda" />
        <h1>Cartão AproveitAI</h1>
        <img class="logo-direita" src="logo-aproveitai.png" alt="Logo Direita" />
    </header>

    <h1>Nova Promoção</h1>
    <form id="formPromocao">
        <label for="titulo">Título da Promoção:</label>
        <input type="text" id="titulo" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" required></textarea>

        <label for="dataInicio">Data de Início:</label>
        <input type="date" id="dataInicio" required>

        <label for="dataFim">Data de Término:</label>
        <input type="date" id="dataFim" required>

        <label for="grupo">Grupo (opcional):</label>
        <input type="text" id="grupo" placeholder="Ex: estudantes, idosos, etc.">

        <label for="whatsapp">WhatsApp (automático):</label>
        <input type="text" id="whatsapp" placeholder="(00) 00000-0000">

        <label for="instagram">Instagram (automático):</label>
        <input type="text" id="instagram" placeholder="@exemplo">

        <button type="submit">Enviar Promoção</button>
<input type="hidden" id="nome-parceiro" name="parceiro">
    </form>
<script src="zap.js"></script>

</body>
</html>
