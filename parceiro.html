<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Área do Parceiro • Cartão AproveitAI</title>
  <style>
    :root{ --verde:#0a7f2e; --verde-esc:#085e22; --azul:#3e6bee; --ink:#232630; --card:#ffffff; --bg1:#bdeeff; --bg2:#81d4fa; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
          background:linear-gradient(135deg,var(--bg1),var(--bg2)); color:var(--ink); }
    .wrap{ max-width:520px; margin:28px auto; padding:16px; }
    .brandline{ display:grid; grid-template-columns:140px 1fr 140px; gap:12px; align-items:center; justify-items:center; }
    .brandline img{ height:100px; object-fit:contain; }
    .title{ text-align:center; font-weight:900; color:#0a4c1a; font-size:1.8rem; margin:6px 0 14px; }
    .card{ background:var(--card); border-radius:14px; box-shadow:0 6px 22px #0001; padding:18px; }
    h2{ margin:0 0 12px; color:var(--azul); font-size:1.25rem; }
    label{ font-weight:700; font-size:.95rem; display:block; margin:.4rem 0; }
    .row{ display:flex; gap:10px; }
    input,button,select{ width:100%; padding:12px; border-radius:10px; border:1px solid #e5e7eb; font-size:1rem; }
    input:focus{ outline:none; border-color:#b9ccff; box-shadow:0 0 0 3px #b9ccff55; }
    .hint{ font-size:.85rem; opacity:.8; margin-top:4px; }
    .muted{ font-size:.85rem; opacity:.7; }
    .actions{ display:flex; gap:10px; margin-top:14px; flex-wrap: wrap; justify-content:space-between; }
    .btn{ background:var(--verde); color:#fff; font-weight:800; border:none; cursor:pointer; padding:12px; border-radius:10px; flex:1; margin:4px 0; text-align:center; }
    .btn:hover{ background:var(--verde-esc); }
    .btn.outline{ background:#fff; color:var(--verde); border:2px solid var(--verde); }
    .split{ display:grid; gap:8px; }
    .sep{ height:1px; background:#e8e8e8; margin:12px 0; }
    .footer{ text-align:center; font-size:.85rem; margin-top:14px; opacity:.8; }
    .pill{ display:inline-block; background:#e9fff1; border:1px solid #b7efc2; color:#0a4c1a; border-radius:999px; padding:6px 10px; font-weight:800; margin:8px auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brandline">
      <img src="logo-prometheus.png" alt="Prometheus">
      <div class="pill">Cartão AproveitAI</div>
      <img src="logo-aproveitai.png" alt="AproveitAI">
    </div>
    <div class="title">Área do Parceiro • Validação</div>

    <div class="card">
      <h2>Validar Cliente</h2>

      <div class="split">
        <label for="uid">ID público (QR)</label>
        <input id="uid" placeholder="Ex.: APV‑NS5ZF8‑ME..." autocomplete="off" />
        <div class="hint">Se preencher o ID público, o CPF abaixo é ignorado.</div>

        <div class="sep"></div>

        <label for="cpf">CPF do cliente</label>
        <input id="cpf" inputmode="numeric" placeholder="000.000.000‑00" autocomplete="off" />

        <div class="row">
          <div style="flex:1">
            <label for="partner">Partner code OU CNPJ</label>
            <input id="partner" placeholder="ero2340 ou 12.345.678/0001‑90" autocomplete="off" />
          </div>
          <div style="flex:1">
            <label for="token">Token (senha)</label>
            <input id="token" placeholder="****" autocomplete="off" />
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="btnGo" class="btn">Validar</button>
        <a href="https://wa.me/5528999692303?text=Olá!%20Sou%20parceiro%20AproveitAI%20e%20tenho%20um%20feedback." class="btn outline" target="_blank">Feedback</a>
        <button onclick="toggleConsultas();carregarConsultas();" class="btn outline">Consultas</button>
      </div>

      <div id="msg" class="hint" style="min-height:22px; margin-top:8px;"></div>
      <div class="footer muted">Dica: salve este atalho na tela inicial do celular do caixa.</div>
    </div>
  </div>

  <div class="card" id="blocoConsultas" style="display:none; margin-top:20px;">
    <h2 style="font-size:1.1rem; color:#0a4c1a; margin-bottom:10px;">Consultas Recentes</h2>
    <table style="width:100%; border-collapse:collapse;">
      <thead>
        <tr style="background:#0a7f2e; color:#fff;">
          <th style="padding:8px;">Data/Hora</th>
          <th style="padding:8px;">Status</th>
          <th style="padding:8px;">Código</th>
        </tr>
      </thead>
      <tbody id="tabelaConsultas">
        <tr><td colspan="3" style="text-align:center; padding:10px;">Nenhuma consulta ainda.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function toggleConsultas() {
      const bloco = document.getElementById("blocoConsultas");
      bloco.style.display = bloco.style.display === "none" ? "block" : "none";
    }

    function carregarConsultas() {
      const parceiro = document.getElementById("partner").value.trim();
      if (!parceiro) return alert("Digite seu código de parceiro para ver as consultas.");

      const url = `https://script.google.com/macros/s/AKfycbxCBCdv6LAbTHP--Lhh2BMhM4q8XA7ZFgeUa3RKz1kGlU_L2nhD3iO79MAN6AkatrkH/exec?action=logsparceiro&parceiro=${encodeURIComponent(parceiro)}`;

      fetch(url).then(r => r.json()).then(dados => {
        const tab = document.getElementById("tabelaConsultas");
        tab.innerHTML = "";

        if (!Array.isArray(dados) || dados.length === 0) {
          tab.innerHTML = "<tr><td colspan='3' style='padding:10px; text-align:center;'>Nenhuma consulta registrada.</td></tr>";
        } else {
          dados.forEach(l => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td style='padding:6px'>${l.dataHora || "-"}</td><td>${l.statusCliente || "-"}</td><td>${l.codigoUnicoERC || "-"}</td>`;
            tab.appendChild(tr);
          });
        }
      }).catch(err => {
        console.error("Erro ao carregar consultas:", err);
        alert("Erro ao carregar as consultas.");
      });
    }

    document.getElementById("btnGo").addEventListener("click", () => {
      const uid = document.getElementById("uid").value.trim();
      const cpf = document.getElementById("cpf").value.replace(/\D/g, "");
      const partner = document.getElementById("partner").value.trim();
      const token = document.getElementById("token").value.trim();

      if (!partner || !token) {
        document.getElementById("msg").textContent = "Informe o partner code/CNPJ e o token.";
        return;
      }

      const q = new URLSearchParams();
      if (uid) q.set("idPublico", uid);
      else if (cpf) q.set("cpf", cpf);
      else {
        document.getElementById("msg").textContent = "Informe o CPF do cliente ou o ID público.";
        return;
      }
      q.set("partner", partner);
      q.set("token", token);

      const api = "https://script.google.com/macros/s/AKfycbxCBCdv6LAbTHP--Lhh2BMhM4q8XA7ZFgeUa3RKz1kGlU_L2nhD3iO79MAN6AkatrkH/exec";
      const url = `${api}?${q.toString()}`;
      location.href = url;
    });
  </script>
</body>
</html>
