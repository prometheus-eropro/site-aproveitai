<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depoimentos | Cartão AproveitAI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #bdeeff, #81d4fa);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: white;
    }
    header img {
      height: 100px;
    }
    h1 {
      text-align: center;
      color: #232630;
      margin: 10px 0;
      font-size: 2.2rem;
    }
    .content {
      background: white;
      border-radius: 16px;
      margin: 20px auto;
      padding: 30px;
      max-width: 850px;
    }
    h2 {
      color: green;
      text-align: center;
      font-size: 1.8rem;
    }
    .depoimento {
      background: #fffde7;
      padding: 20px;
      border-left: 4px solid #4caf50;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .depoimento .texto {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .depoimento .autor {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-prometheus.png" alt="Logo Prometheus" />
    <h1>Cartão AproveitAI</h1>
    <img src="logo-aproveitai.png" alt="Logo AproveitAI" />
  </header>

  <div class="content">
    <h2>Depoimentos</h2>
    <div id="depoimentos-container"></div>
  </div>

  <script>
    const apiKey = 'patXmYwor3EFZGPte.628d2ecfcd251aab41181f5f8f0c601aa042c7195daad22f4178e2c5e0853c67';
    const baseId = 'appMQwMQMQz7dLISZ';
    const tableName = 'depoimentos';

    fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
      headers: {
        Authorization: `Bearer ${apiKey}`
      }
    })
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('depoimentos-container');
      data.records.forEach(record => {
        const texto = record.fields.texto;
        const autor = record.fields.autor;
        const ativo = (record.fields.ativo || '').toLowerCase();

        if (texto && ativo === 'sim') {
          const div = document.createElement('div');
          div.className = 'depoimento';
          div.innerHTML = `
            <div class="texto">"${texto}"</div>
            ${autor ? `<div class="autor">- ${autor}</div>` : ''}
          `;
          container.appendChild(div);
        }
      });
    })
    .catch(error => console.error('Erro ao buscar dados do Airtable:', error));
  </script>
</body>
</html>
