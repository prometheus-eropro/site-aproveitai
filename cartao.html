<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartão AproveitAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0fff4;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: white;
      margin: 20px;
    }
    .dados, .qr {
      flex: 1;
      padding: 20px;
    }
    .qr {
      border-left: 1px dashed #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qr img {
      width: 200px;
      height: 200px;
    }
    .alerta {
      font-size: 0.9rem;
      padding: 10px;
      margin-top: 10px;
      border: 1px dashed #888;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-bottom: 20px;
    }
    @media print {
      body {
        zoom: 90%;
      }
      .card {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="dados">
      <h2>Cartão AproveitAI</h2>
      <p><strong>Nome:</strong> <span id="nome">-</span></p>
      <p><strong>ID Público:</strong> <span id="idPublico">-</span></p>
      <p><strong>Grupo:</strong> <span id="grupo">-</span></p>
      <p><strong>Cidade:</strong> <span id="cidade">-</span></p>
      <p><strong>Data de Cadastro:</strong> <span id="cadastro">-</span></p>
      <div class="alerta">
        Apresente este cartão <strong>junto com um documento oficial com foto</strong>.<br>
        O parceiro pode exigir identificação para concluir a validação.
      </div>
    </div>
    <div class="qr">
      <h3>Validação</h3>
      <img id="qr" src="" alt="QR Code">
      <small id="qrMeta"></small>
    </div>
  </div>
  <div class="footer" id="dataGeracao"></div>
  <script>
    const dados = JSON.parse(localStorage.getItem("carteiraAproveitai")) || {};

    document.getElementById("nome").textContent = dados.nome || "-";
    document.getElementById("idPublico").textContent = dados.idPublico || "-";
    document.getElementById("grupo").textContent = dados.grupo || "-";
    document.getElementById("cidade").textContent = dados.cidade || "-";
    document.getElementById("cadastro").textContent = dados.dataCadastro || "-";

    if (dados.idPublico) {
      const qrLink = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(dados.idPublico)}`;
      document.getElementById("qr").src = qrLink;
      document.getElementById("qrMeta").textContent = `ID: ${dados.idPublico} - ${new Date().toLocaleString('pt-BR')}`;
    }
    document.getElementById("dataGeracao").textContent = `Impresso em: ${new Date().toLocaleString('pt-BR')}`;
  </script>
</body>
</html>
