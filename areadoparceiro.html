<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrada do Parceiro • AproveitAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --verde:#0a7f2e; --azul:#3e6bee; --ink:#232630;
      --bg1:#bdeeff; --bg2:#81d4fa; --card:#fff;
    }
    body {
      margin: 0; font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--ink);
    }
    .brandline {
      display: grid; grid-template-columns:140px 1fr 140px; gap: 12px;
      align-items: center; justify-items: center;
      margin: 18px auto 0; max-width: 600px;
    }
    .brandline img { height: 100px; object-fit: contain; }
    .pill {
      background: #e9fff1; border: 1px solid #b7efc2; color: #0a4c1a;
      border-radius: 999px; padding: 12px 20px; font-weight: 900;
      font-size: 1.6rem; text-align: center;
    }
    .wrap {
      max-width: 400px; margin: auto; padding: 24px;
    }
    .card {
      background: var(--card); border-radius: 14px;
      box-shadow: 0 6px 22px #0001; padding: 24px;
      text-align: center;
    }
    label { display: block; margin-top: 12px; font-weight: 600; text-align: left; }
    input {
      width: 100%; padding: 10px; margin-top: 6px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      margin-top: 16px; padding: 10px 20px;
      background: var(--verde); color: #fff;
      border: 0; border-radius: 8px;
      font-weight: 700; cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="brandline">
    <img src="logo-prometheus.png" alt="Prometheus" />
    <div class="pill">Cartão AproveitAI</div>
    <img src="logo-aproveitai.png" alt="AproveitAI" />
  </div>

  <div class="wrap">
    <div class="card">
      <h2>Acesse o Painel do Parceiro</h2>
      <label>CNPJ</label>
      <input type="text" id="cnpj" placeholder="Digite seu CNPJ" />

      <label>Token</label>
      <input type="password" id="token" placeholder="Digite seu token" />

      <button onclick="entrarPainel()">Entrar</button>
    </div>
  </div>

<script>
const airtableToken = 'Bearer patXmYwor3EFZGPte.628d2ecfcd251aab41181f5f8f0c601aa042c7195daad22f4178e2c5e0853c67';
const baseId = 'appMQwMQMQz7dLISZ';
const tbParceiros = 'parceiros';

async function buscarParceiro(cnpj, token) {
  const formula = `AND({cnpj}="${cnpj}", {token}="${token}")`;
  const url = `https://api.airtable.com/v0/${baseId}/${tbParceiros}?filterByFormula=${encodeURIComponent(formula)}`;

  const r = await fetch(url, {
    headers: { Authorization: airtableToken }
  });

  if (!r.ok) throw new Error("Erro ao conectar com Airtable");

  const data = await r.json();
  if (!data.records.length) return null;

  const f = data.records[0].fields || {};
  const status = (f.ativo || "").toString().trim().toLowerCase();
  const estaAtivo = status === "sim";

  if (!estaAtivo) return "inativo";

  return {
    nome: f.nome || f.nomeFantasia || f.razao || "Sem nome",
    cnpj: f.cnpj || cnpj,
    token: f.token || token,
    grupo: f.grupo || "",
    idPublico: f.idPublico || "",
    logoUrl: f.logoUrl || ""
  };
}

async function entrarPainel() {
  const cnpj = document.getElementById('cnpj').value.trim();
  const token = document.getElementById('token').value.trim();

  if (!cnpj || !token) {
    alert("Preencha CNPJ e token corretamente.");
    return;
  }

  try {
    const parceiro = await buscarParceiro(cnpj, token);

    if (!parceiro) {
      alert("CNPJ ou Token inválidos.");
      return;
    }

    if (parceiro === "inativo") {
      alert("Este parceiro está inativo. Acesso negado.");
      return;
    }

    // Salva dados no sessionStorage e localStorage
    sessionStorage.setItem("cnpjParceiro", parceiro.cnpj);
    sessionStorage.setItem("nomeParceiro", parceiro.nome);
    localStorage.setItem("parceiro", JSON.stringify(parceiro));

    // Redireciona para o painel
    window.location.href = "paineldoparceiro.html";

  } catch (err) {
    console.error(err);
    alert("Erro ao validar parceiro. Tente novamente.");
  }
}
</script>
